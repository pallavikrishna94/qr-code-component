<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Outfit:wght@100&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="main">
    <div class="background">
      <div class="rectangle">
      <img class="QR" src="images/image-qr-code.png" alt="QR-code">
      <br>
        <h2>Improve your front-end <br> skills by building projects</h2>
      <br>
      <p class="second-text">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pallavi Krishna</a>.
    </div>
  </div>
</body>
</html>
